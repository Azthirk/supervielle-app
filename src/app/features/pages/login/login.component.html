<div class="login-bg">
    <div class="login-card">
        <div class="login-left">
            <h2 class="text-4xl font-bold mb-4">Welcome!</h2>
            <p class="text-lg leading-relaxed opacity-90">Enter our platform and access all user and publication information.</p>
        </div>

        <div class="login-right">
        <h3 class="text-2xl font-bold mb-6 text-center">LOGIN</h3>
            <form [formGroup]="form" class="space-y-5">
                <div>
                    <label class="block font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg input-focus" />

                    <div class="min-h-[20px] flex items-start">
                        @if(form.controls['email'].invalid && form.controls['email'].touched){
                            <p class="text-red-500 text-sm animate-fade">Invalid email</p>
                        }
                    </div>
                </div>

                <div>
                    <label class="block font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg input-focus" />

                    <div class="min-h-[20px] flex items-start">
                        @if(form.controls['password'].invalid && form.controls['password'].touched){
                        <p class="text-red-500 text-sm animate-fade">Minimum 6 characters</p>
                        }
                    </div>
                </div>

                <div class="flex justify-between text-sm text-gray-600">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" formControlName="remember" (change)="toggleRemember()" class="check-Color" />
                        <span class="text-Color">Remember me</span>
                    </label>
                    <a href="#" class="hover:underline text-Color">Forgot your password?</a>
                </div>

                <button
                type="submit"
                [disabled]="form.invalid"
                class="btn-primary"
                (click)="login()"
                >
                    @if (!loading) {
                        GO
                    } @else {
                        <div class="flex justify-center">
                            <app-spinner></app-spinner>
                        </div>
                    }
                </button>
            </form>
        </div>
    </div>
</div>
